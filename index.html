<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS-Calculator</title>
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <div class="box">
        <p class="number">0</p>
        <div class="buttons">
            <div class="button_1">
                <button type="button" class="item action_1 clear">AC</button>
                <button type="button" class="item action_1 plus_minus">+/-</button>
                <button type="button" class="item action_1 parsent">%</button>
                <button type="button" class="item action_2 split" value="/">/</button>
            </div>
            <div class="button_2">
                <button type="button" class="item numbers" value="7">7</button>
                <button type="button" class="item numbers" value="8" >8</button>
                <button type="button" class="item numbers" value="9" >9</button>
                <button type="button" class="item action_2 multiplication">x</button>
            </div>
            <div class="button_3">
                <button type="button" class="item numbers" value="4" >4</button>
                <button type="button" class="item numbers" value="5" >5</button>
                <button type="button" class="item numbers" value="6" >6</button>
                <button type="button" class="item action_2 subtraction">-</button>
            </div>
            <div class="button_4">
                <button type="button" class="item numbers" value="1" >1</button>
                <button type="button" class="item numbers" value="2" >2</button>
                <button type="button" class="item numbers" value="3" >3</button>
                <button type="button" class="item action_2 add">+</button>
            </div>
            <div class="button_5">
                <button type="button" class="item numbers  nol" value="0">0</button>
                <button type="button" class="item numbers  comma" value=".">,</button>
                <button type="button" class="item action_2 equal">=</button> 
            </div>
        </div>
        
    </div>
</body>
<script src="./js/index.js"></script>
</html>
